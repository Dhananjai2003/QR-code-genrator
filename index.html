<!DOCTYPE html>
<html>
    <head>
        <title>QR-code amFOSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form>
            <div id="form">
                <h1>Contact Details</h1>
                <input type="text" class="text_input" id="name_tag" placeholder="Name" style="margin-top: 10px;">
                <input type="text" class="text_input" id="email_tag" placeholder="Email Address"><br>
                <input type="text" class="text_input" id="twitter_tag" placeholder="Twitter"><br>
                <input type="text" class="text_input" id="github_tag" placeholder="GitHub User Name"><br>
                <button class="Button_input" id="create_button" style="margin-top: 10px;">CREATE</button>
                <button class="Button_input" id="clear_button" style="margin-bottom: 30px;" onclick="clear_text_box()">CLEAR</button>
            </div>
        </form>

        <div class="overlay" id="overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2>QR Code</h2>
                    <button id="closeBtn">&times;</button>
                </div>
                <div class="modal-content">
                    <div id="placeHolder"></div>
                    <script>
                        var typeNumber = 4;
                        var errorCorrectionLevel = 'L';
                        var qr = qrcode(typeNumber, errorCorrectionLevel);
                        qr.addData('Hi!');
                        qr.make();
                        document.getElementById('placeHolder').innerHTML = qr.createImgTag();
                    </script>
                    <!-- <span><img src="backround.png" height="100px"></span> -->
                    <span>
                        <h5 id="name_display">NAME :</h5>
                        <h5 id="email_display">EMAIL ID :</h5>
                        <h5 id="twitter_display">TWITTER ID :</h5>
                        <h5 id="github_display">GITHUB :</h5>
                    </span>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
        <script type="text/javascript" src="qrcode.js"></script>
    </body>
</html>
